    <div class="body_cover">
      <div class="container">
        <div class="regularpagewhitebox" >

</div>

    <script>
        const menuIcon = document.querySelector(".menuicon");
        const cancelIcon = document.querySelector(".cancelicon");
        const navbarCont = document.querySelector(".navbar_cont");
        menuIcon.addEventListener("click", () => {
          navbarCont.classList.add("expanded");
          menuIcon.style.display = "none";
          cancelIcon.style.display = "block";
        });
      
        cancelIcon.addEventListener("click", () => {
          navbarCont.classList.remove("expanded");
          cancelIcon.style.display = "none";
          menuIcon.style.display = "block";
        });
      </script>
